<!DOCTYPE html>
<html>

<head>
    <!-- Character encoding -->
    <meta charset="utf-8">
    <!-- Website information -->
    <title>ControllerInputVisualizer</title>
    <!-- Properties to support any screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/favicon_192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicons/favicon_256.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicons/favicon.ico" />
    <!-- Web app manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- Scripts -->
    <script src="visualization_profiles.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <!-- The canvas for rendering the controller inputs -->
    <canvas id="main"></canvas>

    <!-- Element for all general options -->
    <div id="options"></div>

    <!-- Element for all controller specific options -->
    <div id="controller-options"></div>

</body>

</html>
